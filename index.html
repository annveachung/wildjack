<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wild jack</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="wildjack.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  </head>

  <body class="flex justify-center items-center h-screen bg-gray-800">

    <div class="w-96 p-3 bg-zinc-700 rounded-lg shadow-2xl text-center space-y-4">
        
        <div class="relative w-full h-16">
            <p id="total" class="absolute bottom-0 right-0 p-2 underline decoration-double text-rose-400 font-bold text-5xl stroke-amber-400 [text-shadow:_-1px_-1px_0_#facc15,_1px_-1px_0_#facc15,_-1px_1px_0_#facc15,_1px_1px_0_#facc15] drop-shadow-[0_0_10px_rgba(250,128,114,1)]">10000</p>
        </div>
        
        <div class="w-full h-24 flex items-center justify-evenly">
            <div class="w-20 h-20 bg-amber-300 border border-yellow-500 shadow-lg shadow-yellow-500/50 animate-pulse flex items-center justify-center">
                <p id="firstSymbol" class="text-white text-4xl font-bold drop-shadow-[0_0_10px_rgba(255,255,255,1)]"></p>
            </div>
            <div class="w-20 h-20 bg-amber-300 border border-yellow-500 shadow-lg shadow-yellow-500/50 animate-pulse flex items-center justify-center">
                <p id="secondSymbol" class="text-white text-4xl font-bold drop-shadow-[0_0_10px_rgba(255,255,255,1)]"></p>
            </div>
            <div class="w-20 h-20 bg-amber-300 border border-yellow-500 shadow-lg shadow-yellow-500/50 animate-pulse flex items-center justify-center">
                <p id="thirdSymbol" class="text-white text-4xl font-bold drop-shadow-[0_0_10px_rgba(255,255,255,1)]"></p>
            </div>
        </div>

        <div class="w-full flex items-center justify-between">

            <div class="w-44 h-16">
                <p id="bet" class="p-2 underline decoration-double text-violet-300 font-bold text-3xl stroke-amber-400 [text-shadow:_-1px_-1px_0_#facc15,_1px_-1px_0_#facc15,_-1px_1px_0_#facc15,_1px_1px_0_#facc15] drop-shadow-[0_0_10px_rgba(250,128,114,1)]">100</p>
            </div>

            <div class="items-center justify-evenly space-y-1">
                <button onclick="increaseBet()" class="h-6 w-16 relative z-0 rounded-full bg-zinc-300 text-slate-700 after:absolute after:left-0 after:top-0 after:-z-10 after:h-full after:w-full after:rounded-full after:bg-zinc-400 hover:after:scale-x-125 hover:after:scale-y-150 hover:after:opacity-0 hover:after:transition hover:after:duration-500">
                    <span class="material-symbols-outlined">keyboard_arrow_up</span>
                </button>

                <button onclick="decreaseBet()" class="h-6 w-16 relative z-0 rounded-full bg-zinc-300 text-slate-700 after:absolute after:left-0 after:top-0 after:-z-10 after:h-full after:w-full after:rounded-full after:bg-zinc-400 hover:after:scale-x-125 hover:after:scale-y-150 hover:after:opacity-0 hover:after:transition hover:after:duration-500">
                    <span class="material-symbols-outlined">keyboard_arrow_down</span>
                </button>
            </div>

            <button onclick="generateSymbol()" class="group relative inline-flex w-16 h-16 items-center justify-center overflow-hidden rounded-full bg-indigo-400 shadow-lg shadow-violet-500">
                <div class="transition duration-300 group-hover:rotate-[360deg]">
                    <img src="jackpot.png">
                </div>
            </button>

        </div>

    </div>

</body>

</html>
